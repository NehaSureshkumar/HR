{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HR Management</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div>
                <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                    Create your account
                </h2>
            </div>
            
            {% if messages %}
            <div class="rounded-md {% if 'success' in message.tags %}bg-green-50{% else %}bg-red-50{% endif %} p-4">
                <div class="flex">
                    <div class="ml-3">
                        <h3 class="text-sm font-medium {% if 'success' in message.tags %}text-green-800{% else %}text-red-800{% endif %}">
                            {% if 'success' in message.tags %}Success{% else %}Error{% endif %}
                        </h3>
                        <div class="mt-2 text-sm {% if 'success' in message.tags %}text-green-700{% else %}text-red-700{% endif %}">
                            <ul role="list" class="list-disc pl-5 space-y-1">
                                {% for message in messages %}
                                <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endif %}
            
            <form class="mt-8 space-y-6" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="username" class="sr-only">Username</label>
                        <input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Username">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm" placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign up
                    </button>
                </div>
            </form>
            
            <div class="text-center">
                <a href="{% url 'login_user' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Already have an account? Sign in
                </a>
            </div>
        </div>
    </div>
</body>
</html>
