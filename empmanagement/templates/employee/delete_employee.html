{% extends 'base.html' %}
{% block title %}Delete Employee{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto py-8 px-4">
    <div class="bg-white rounded-lg shadow p-6 text-center">
        <h2 class="text-2xl font-bold mb-4 text-red-600">Delete Employee</h2>
        <p class="mb-6">Are you sure you want to delete <strong>{{ employee.firstName }} {{ employee.lastName }}</strong>?</p>
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded shadow hover:bg-red-700 font-medium">Yes, Delete</button>
            <a href="{% url 'employee_list' %}" class="px-6 py-2 bg-gray-300 text-gray-700 rounded shadow hover:bg-gray-400 font-medium">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
