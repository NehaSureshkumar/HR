{% extends 'base.html' %}
{% block title %}Create Notice - Employee Management System{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">Create Notice</h2>
    <form method="post" class="space-y-4 bg-white rounded-lg shadow p-6">
        {% csrf_token %}
        <div>
            <label class="block text-gray-700 font-medium mb-1">Title</label>
            <input type="text" name="title" class="w-full border rounded px-3 py-2" required>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Description</label>
            <textarea name="description" class="w-full border rounded px-3 py-2" rows="4" required></textarea>
        </div>
        <div>
            <label class="block text-gray-700 font-medium mb-1">Tag</label>
            <select name="tag" class="w-full border rounded px-3 py-2">
                <option value="GENERAL">General</option>
                <option value="PROJECT">Project</option>
                <option value="HR">HR</option>
                <option value="OTHER">Other</option>
            </select>
        </div>
        <div class="mt-6 flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 font-medium">Post Notice</button>
            <a href="{% url 'notice' %}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-700 rounded shadow hover:bg-gray-400 font-medium">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
