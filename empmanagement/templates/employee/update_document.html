{% extends 'employee/base.html' %}

{% block title %}Update Document - Employee Management System{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-8">Update Document</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6">
            <form method="post" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-gray-700">Document Type</label>
                    <div class="mt-1 block w-full pl-3 pr-10 py-2 text-base text-gray-700 sm:text-sm">
                        {{ document.get_document_type_display }}
                    </div>
                </div>
                
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <textarea name="description" id="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">{{ document.description }}</textarea>
                </div>
                
                <div>
                    <label for="document" class="block text-sm font-medium text-gray-700">New Document File</label>
                    <input type="file" name="document" id="document" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                    <p class="mt-1 text-sm text-gray-500">Current file: <a href="{{ document.file.url }}" target="_blank" class="text-blue-600 hover:text-blue-800">View current document</a></p>
                </div>
                
                <div class="flex justify-end space-x-4">
                    <a href="{% url 'my_documents' %}" class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Cancel</a>
                    <button type="submit" class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Update Document</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
