{% extends 'employee/base.html' %}

{% block content %}
<section class="home">
    <div class="text">
        Upload Document
    </div>
    
    <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <div class="bg-white shadow sm:rounded-lg">
            <div class="px-4 py-5 sm:p-6">
                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">
                    Upload New Document
                </h3>
                
                <form method="POST" enctype="multipart/form-data" class="space-y-4 bg-white rounded-lg shadow p-6">
                    {% csrf_token %}
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Document Type</label>
                        <select name="document_type" class="w-full border rounded px-3 py-2">
                            {% for type_code, type_name in document_types %}
                            <option value="{{ type_code }}">{{ type_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Select File</label>
                        <input type="file" name="document" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 font-medium">Upload</button>
                        <a href="{% url 'profile' %}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-700 rounded shadow hover:bg-gray-400 font-medium">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
