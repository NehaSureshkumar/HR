{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Create Performance Review</h2>
    <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="employee" class="form-label">Employee</label>
            <select name="employee" id="employee" class="form-select" required>
                <option value="">Select Employee</option>
                {% for employee in employees %}
                <option value="{{ employee.eid }}">{{ employee.firstname }} {{ employee.lastname }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" name="rating" id="rating" class="form-control" min="1" max="5" required>
        </div>
        
        <div class="mb-3">
            <label for="comments" class="form-label">Comments</label>
            <textarea name="comments" id="comments" class="form-control" rows="4" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="goals_achieved" class="form-label">Goals Achieved</label>
            <textarea name="goals_achieved" id="goals_achieved" class="form-control" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="areas_of_improvement" class="form-label">Areas of Improvement</label>
            <textarea name="areas_of_improvement" id="areas_of_improvement" class="form-control" rows="3" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="next_review_date" class="form-label">Next Review Date</label>
            <input type="date" name="next_review_date" id="next_review_date" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a href="{% url 'performance_review_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
