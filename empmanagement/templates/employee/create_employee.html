{% extends 'base.html' %}
{% block title %}Create Employee - Employee Management System{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-bold mb-6 text-blue-800">Create New Employee</h2>
    <form method="post" class="space-y-4 bg-white rounded-lg shadow p-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="eid" class="block text-gray-700 font-medium mb-1">Employee ID</label>
                <input type="text" name="eid" id="eid" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" id="email" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="first_name" class="block text-gray-700 font-medium mb-1">First Name</label>
                <input type="text" name="first_name" id="first_name" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="middle_name" class="block text-gray-700 font-medium mb-1">Middle Name</label>
                <input type="text" name="middle_name" id="middle_name" class="w-full border rounded px-3 py-2">
            </div>
            <div>
                <label for="last_name" class="block text-gray-700 font-medium mb-1">Last Name</label>
                <input type="text" name="last_name" id="last_name" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="phone" class="block text-gray-700 font-medium mb-1">Phone Number</label>
                <input type="text" name="phone" id="phone" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="addhar" class="block text-gray-700 font-medium mb-1">Aadhaar Number</label>
                <input type="text" name="addhar" id="addhar" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="dob" class="block text-gray-700 font-medium mb-1">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="designation" class="block text-gray-700 font-medium mb-1">Designation</label>
                <select name="designation" id="designation" class="w-full border rounded px-3 py-2">
                    {% for code, name in designations %}
                    <option value="{{ code }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="salary" class="block text-gray-700 font-medium mb-1">Salary</label>
                <input type="text" name="salary" id="salary" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="join_date" class="block text-gray-700 font-medium mb-1">Join Date</label>
                <input type="date" name="join_date" id="join_date" class="w-full border rounded px-3 py-2" required>
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" id="password" class="w-full border rounded px-3 py-2" required>
            </div>
        </div>
        <div class="mt-6 flex justify-end">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded shadow hover:bg-blue-700 font-medium">Create</button>
            <a href="{% url 'employee_list' %}" class="ml-4 px-6 py-2 bg-gray-300 text-gray-700 rounded shadow hover:bg-gray-400 font-medium">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
