{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Account Deactivated</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h4 class="alert-heading">Your account has been deactivated</h4>
                        <p>Your Microsoft ID has been deactivated. You no longer have access to the system.</p>
                        <hr>
                        <p class="mb-0">Please contact HR if you believe this is an error.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
